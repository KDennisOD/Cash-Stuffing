<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cash Stuffing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cash Stuffing App</h1>

    <div class="date-selectors">
        <select id="monthSelect" onchange="changePeriod()"></select>
        <select id="yearSelect" onchange="changePeriod()"></select>
    </div>

    <div class="budget-summary">
        <p>Gesamtbetrag: <span id="displayTotalAmount">0.00</span> €</p>
        <p>Zugewiesen: <span id="allocatedAmount">0.00</span> €</p>
        <p>Ausgegeben: <span id="totalExpenses">0.00</span> €</p>
        <p>Verfügbar: <span id="remainingAmount">0.00</span> €</p>
    </div>

    <div class="set-total-amount">
        <input type="number" id="totalAmount" placeholder="Gesamtbetrag (€)">
        <button onclick="setTotalAmount()">Gesamtbetrag festlegen</button>
    </div>

    <div class="add-category">
        <select id="categorySelect">
            <option value="">Kategorie auswählen</option>
            <option value="Miete">Miete</option>
            <option value="Lebensmittel">Lebensmittel</option>
            <option value="Transport">Transport</option>
            <option value="Unterhaltung">Unterhaltung</option>
            <option value="Rechnungen">Rechnungen</option>
            <option value="Ersparnisse">Ersparnisse</option>
            <option value="Sonstiges">Sonstiges</option>
        </select>
        <input type="text" id="categoryName" placeholder="Oder neuen Namen eingeben">
        <input type="number" id="categoryAmount" placeholder="Betrag (€)">
        <button onclick="addCategory()">Kategorie hinzufügen</button>
    </div>

    <ul id="budgetList"></ul>

    <div id="processingOverlay">
        <div class="processing-text">Kassenzettel wird verarbeitet...</div>
    </div>

    <script>
        // Alle JavaScript-Funktionen aus deiner 'app.js' hier einfügen oder die Datei korrekt einbinden
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
