<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cash Stuffing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Cash Stuffing App</h1>
        <nav>
            <button onclick="logout()">Abmelden</button>
        </nav>
    </header>

    <main>
        <section class="date-selectors">
            <select id="monthSelect" onchange="changePeriod()"></select>
            <select id="yearSelect" onchange="changePeriod()"></select>
        </section>

        <section class="budget-summary">
            <div class="summary-item">
                <p>Gesamtbetrag:</p>
                <span id="displayTotalAmount">0.00 €</span>
            </div>
            <div class="summary-item">
                <p>Zugewiesen:</p>
                <span id="allocatedAmount">0.00 €</span>
            </div>
            <div class="summary-item">
                <p>Ausgegeben:</p>
                <span id="totalExpenses">0.00 €</span>
            </div>
            <div class="summary-item">
                <p>Verfügbar:</p>
                <span id="remainingAmount">0.00 €</span>
            </div>
        </section>

        <section class="set-total-amount">
            <input type="number" id="totalAmount" placeholder="Gesamtbetrag (€)" min="0" step="0.01">
            <button onclick="setTotalAmount()">Gesamtbetrag festlegen</button>
        </section>

        <section class="add-category">
            <select id="categorySelect">
                <option value="">Kategorie auswählen</option>
                <option value="Miete">Miete</option>
                <option value="Lebensmittel">Lebensmittel</option>
                <option value="Transport">Transport</option>
                <option value="Unterhaltung">Unterhaltung</option>
                <option value="Rechnungen">Rechnungen</option>
                <option value="Ersparnisse">Ersparnisse</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>
            <input type="text" id="categoryName" placeholder="Oder neuen Namen eingeben">
            <input type="number" id="categoryAmount" placeholder="Betrag (€)" min="0" step="0.01">
            <button onclick="addCategory()">Kategorie hinzufügen</button>
        </section>

        <ul id="budgetList"></ul>
    </main>

    <div id="processingOverlay">
        <div class="processing-text">Kassenzettel wird verarbeitet...</div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
