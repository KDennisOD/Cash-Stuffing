<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cash Stuffing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <h1>Cash Stuffing</h1>

    <div id="budgetList">
        <!-- Kategorien werden hier dynamisch eingefügt -->
    </div>

    <div id="summary">
        <p>Gesamtbetrag: <span id="displayTotalAmount">0.00 €</span></p>
        <p>Zugewiesen: <span id="allocatedAmount">0.00 €</span></p>
        <p>Ausgaben: <span id="totalExpenses">0.00 €</span></p>
        <p>Verfügbar: <span id="remainingAmount">0.00 €</span></p>
    </div>

    <div id="processingOverlay" style="display: none;">
        <div class="overlay-content">
            <p>Verarbeite...</p>
        </div>
    </div>
</body>
</html>
